
<form>
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill" > 
      <mat-label>First name</mat-label>
      <input matInput [(ngModel)]="firstName" name="first" >
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill"  >
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="lastName" name="last">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Full Name</mat-label>
      <input matInput [(ngModel)]="fullName"   name="full" >
    </mat-form-field></td>
  </tr></table>

  <p>
    <mat-form-field class="example-full-width" appearance="fill" >
      <mat-label> Present Address</mat-label>
      <textarea matInput  [(ngModel)]="presentAddress" placeholder="Ex. 100 Main St" name="present" ></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill"  >
      <mat-label> Permanent Address</mat-label>
      <textarea matInput [(ngModel)]="permanentAddress" name="permanent" ></textarea>
    </mat-form-field>
  </p>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill" >
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="city" placeholder="Ex. San Francisco" name="city">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill" >
      <mat-label>State</mat-label>
      <input matInput [(ngModel)]="state" placeholder="Ex. California" name="state">
    </mat-form-field></td>
  </tr></table>
  <td><mat-form-field class="example-full-width" appearance="fill" >
    <mat-label>Phone No</mat-label>
    <input matInput [(ngModel)]="phoneNo" #postalCode maxlength="12" name="phone">
    <mat-hint align="end">{{postalCode.value.length}} / 12</mat-hint>
  </mat-form-field></td>
  <td><mat-form-field class="example-full-width" appearance="fill" >
    <mat-label>Email Address</mat-label>
    <input matInput [(ngModel)]="emailAddress" placeholder="Ex. San Francisco" name="email">
  </mat-form-field></td>
  <button mat-raised-button color="primary" (click)="AddNewEmployeeData()">Save</button>
</form>
